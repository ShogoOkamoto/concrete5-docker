version: "2"
services:
  c5:
    build:
      context: "./c5"
      args:
        # used to http://www.concrete5.org/download_file/-/view/${CONCRETE5_REV}/
        CONCRETE5_REV: "89071"
    volumes:
      - "/var/www/concrete5"

  web:
    build: "./web"
    depends_on:
      - "php"
    volumes_from:
      - "c5"
      - "php"
    ports:
      - "80:80"
      - "443:443"
    environment:
      SERVER_NAME: "192.168.99.100"
      PHP_SOCKET: "/var/run/php-fpm/php-fpm.sock"
    command: /bin/bash -c "envsubst '$$SERVER_NAME $$PHP_SOCKET' < /etc/nginx/conf.d/concrete5.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  php:
    build: "./php"
    volumes_from:
      - "c5"
    volumes:
      - "/var/run/php-fpm"

  db:
    build: "./db"
    volumes:
      - "/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "mysql"
